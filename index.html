<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Job Application
            <span class="small_web">
                (Web)
            </span>
        </h2>

        <div class="form">
            <div class="first box">
                <label for="First_Name">First Name</label><br>
                <input id="First_Name" name="First_Name" placeholder="Enter First Name....">
            </div>
            <div class="second box">
                <label for="">Last Name</label><br>
                <input type="text" placeholder="Enter Last Name...." required>
            </div>
            <div class="third box">
                <label for="Email">Enter Email...</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email....">
            </div>
            <div class="fourth box">
                <label for="job Role"> Job Role</label><br>
                <select id="job Role" name="Job Role">
                    <option value="">Select Job Role</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Devloper</option>
                    <option value="Tull Stack">Full Stack Devloper</option>
                    <option value="UI_UX">UI UX Design</option>
                </select>
            </div>
            <div class="fifth_box">
                <label for="Address">Address</label><br>
                <textarea name="Address" id="Address" placeholder="Enter Address" rows="1" cols="20"></textarea>
            </div>
            <div class="Sixth box">
                <label for="City">City</label><br>
                <input type="text" placeholder="Enter City Name...." required>
            </div>
            <div class="seventh box">
                <label for="">Pincode</label><br>
                <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...." required>

            </div>
            <div class="eighth box">
                <label for="Date">Date</label><br>
                <input type="date" name="date" id="date">
            </div>
            <div class="ninth box">
                <label for="Upload Your CV"> Upload Your CV</label><br>
                <input type="file" name="Upload " id="Upload">

            </div>
        </div>
        <div class="button">
                <button type="submit"><a href="jpg"> Apply Now </a></button>
            </div>
            
</body>

</html>
